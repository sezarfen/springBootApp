<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link th:href="@{/css/navbar.css}" rel="stylesheet" />
  <link th:href="@{/css/general.css}" rel="stylesheet" />
  <title>Towards Islam</title>
</head>
<body class="bg-image">

<div th:replace="~{general/navbar}"></div>
<section>
  <!-- Intro -->
  <div id="intro" class="vh-100" >
    <div class="container">
      <div class="row">
        <div class="col-md-4" th:each="singer : ${singers}" style="margin-top: 100px;">
          <div class="card" style="width: 18rem;  border: 3px solid #ffbd59">
            <a th:href="@{/singers/{singerId}(singerId = ${singer.id})}">
              <img th:src="${singer.photoUrl}" class="card-img-top" alt="Your Name">
            </a>
            <div class="card-body">
              <h5 class="card-title"><strong th:text="${singer.firstName}"></strong> <strong th:text="${singer.lastName}"></strong></h5>
              <p class="card-text">Age : <strong th:text="${singer.age}"></strong></p>
              <p class="card-text">Region : <strong th:text="${singer.region}"></strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Intro -->
</section>
</body>
</html>
