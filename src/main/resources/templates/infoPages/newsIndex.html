<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link th:href="@{/css/singerPage.css}" rel="stylesheet">
  <link th:href="@{/css/general.css}" rel="stylesheet" />

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="~{general/navbar}"></div>

<!-- Will be changed with news -->
<section class="section about-section gray-bg" id="about">
  <div class="container">
    <div class="row align-items-center flex-row-reverse">
      <div class="col-lg-6">
        <div class="about-text go-to">
          <h3 class="dark-color"> <strong th:text="${news.title}"></strong></h3>
          <p th:text="${news.content}"></p>
          <div class="row about-list">
              <div class="col-md-6">
              <div class="media">
                <label>Contact</label>
                <p>info@domain.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="about-avatar">
          <img th:src="${news.photoUrl}" title="" alt="">
        </div>
      </div>
    </div>
    <div class="counter mt-3">
      <div class="row">
        <div class="col-6 col-lg-3">
          <div class="count-data text-center">
            <h6 class="count h2" data-to="500" data-speed="500">500</h6>
            <p class="m-0px font-w-600">Single</p>
          </div>
        </div>
        <div class="col-6 col-lg-3">
          <div class="count-data text-center">
            <h6 class="count h2" data-to="150" data-speed="150">150</h6>
            <p class="m-0px font-w-600">Project Completed</p>
          </div>
        </div>
        <div class="col-6 col-lg-3">
          <div class="count-data text-center">
            <h6 class="count h2" data-to="850" data-speed="850">37</h6>
            <p class="m-0px font-w-600">Events</p>
          </div>
        </div>
        <div class="col-6 col-lg-3">
          <div class="count-data text-center">
            <h6 class="count h2" data-to="190" data-speed="190">190</h6>
            <p class="m-0px font-w-600">Followers</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



</body>
</html>
