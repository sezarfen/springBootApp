<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link th:href="@{/css/singerPage.css}" rel="stylesheet">
  <link th:href="@{/css/general.css}" rel="stylesheet" />

  <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section class="section about-section gray-bg" id="about">
  <div class="container">
    <div class="row align-items-center flex-row-reverse">
      <div class="col-lg-6">
        <div class="about-text go-to">
          <h3 class="dark-color"> <strong th:text="${singer.firstName}"></strong> <strong th:text="${singer.lastName}"></strong></h3>
          <p th:text="${singer.description}"></p>
          <div class="row about-list">
            <div class="col-md-6">
              <div class="media">
                <label>Age</label>
                <p th:text="${singer.age}">Singer age</p>
              </div>
              <div class="media">
                <label>Residence</label>
                <p th:text="${singer.region}">Singer region</p>
              </div>
              <div class="media">
                <label>Address</label>
                <p>California, USA</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="media">
                <label>Contact</label>
                <p>info@domain.com</p>
              </div>
              <div class="media">
              <div sec:authorize="hasRole('USER')">
                  <form method="post" th:action="@{/singers/follow/{singerId}(singerId = ${singer.id})}">
                    <input type="submit" class="btnFollow" text="Follow" value="Follow">
                  </form>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="about-avatar">
          <img th:src="${singer.photoUrl}" title="" alt="">
        </div>
      </div>
    </div>
    <div class="counter mt-3">
      <div class="row">
        <div class="col-6 col-lg-3">
          <div class="count-data text-center">
            <h6 class="count h2" data-to="500" data-speed="500" th:text="${singer.pieceNumber}"></h6>
            <p class="m-0px font-w-600">Single</p>
          </div>
        </div>
        <div class="col-6 col-lg-6">
          <div class="count-data text-center">
            <h6 class="count h2" data-to="850" data-speed="850" th:text="${singer.eventNumber}"></h6>
            <p class="m-0px font-w-600">Events</p>
          </div>
        </div>
        <div class="col-6 col-lg-3">
          <div class="count-data text-center">
            <h6 class="count h2" data-to="190" data-speed="190" th:text="${singer.followerNumber}"></h6>
            <p class="m-0px font-w-600">Followers</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
