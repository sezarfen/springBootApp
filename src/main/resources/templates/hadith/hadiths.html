<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:href="@{/css/navbar.css}" rel="stylesheet" />
    <link th:href="@{/css/general.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Towards Islam</title>
</head>
<body>



<style>
    .blockquote-custom {
        position: relative;
        font-size: 1.1rem;
    }

    .blockquote-custom-icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: -25px;
        left: 50px;
    }
</style>

<div th:replace="~{general/navbar}"></div>
<div style="margin-bottom: 110px"></div>
<div class="container">
    <div class="row" th:each="hadith : ${hadithList}" style="margin-top: 50px">
        <div class="col-lg-6 mx-auto">
            <blockquote class="blockquote blockquote-custom bg-white p-5 shadow rounded">
                <div class="blockquote-custom-icon bg-warning shadow-sm"><i class="fa fa-quote-left text-white"></i></div>
                <p class="mb-0 mt-2 font-italic" th:text="${hadith.arabicText}">ARABIC PART</p>
                <p class="mb-0 mt-2 font-italic" th:text="${hadith.englishText}">ENGLISH PART</p>
                <footer class="blockquote-footer pt-4 mt-4 border-top">Reference :
                    <cite title="Source Title" th:text="${hadith.reference}"></cite>
                </footer>
            </blockquote>
        </div>
    </div>
</div>

</body>
</html>
