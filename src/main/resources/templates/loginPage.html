<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

<style>
  .divider:after,
  .divider:before {
    content: "";
    flex: 1;
    height: 1px;
    background: #eee;
  }
  .h-custom {
    height: calc(100% - 73px);
  }
  @media (max-width: 450px) {
    .h-custom {
      height: 100%;
    }
  }
</style>

<section class="vh-100">
  <div class="container" style="margin-top: 200px;">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://img.freepik.com/free-vector/login-concept-illustration_114360-739.jpg?w=2000"
               class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="#" th:action="@{/authenticateTheUser}" method="POST">
            <h2>~Login~</h2>
            <!-- Username input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Username</label>
              <input type="text" id="form3Example3" class="form-control form-control-lg"
                     placeholder="Enter a valid username" name="username" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                     placeholder="Enter password" name="password"/>
            </div>


            <div class="text-center text-lg-start mt-4 pt-2">

              <div th:if="${param.error} == null and ${param.logout} == null">
                <input type="submit" class="btn btn-primary btn-lg"
                       style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Login"/>
              </div>

              <div th:if="${param.error}">
                <input type="submit" class="btn btn-danger btn-lg"
                       style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Login"/>
                <i>Invalid username or password</i>
              </div>

              <div th:if="${param.logout}">
                <input type="submit" class="btn btn-warning btn-lg"
                       style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Login"/>
                <i>You logged out successfully!</i>
              </div>

            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
