<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link th:href="@{/css/navbar.css}" rel="stylesheet" />
  <link th:href="@{/css/general.css}" rel="stylesheet" />
  <meta charset="UTF-8">
    <title>Towards Islam</title>
</head>

<body class="bg-image">

<div th:replace="~{general/navbar}"></div>

<div class="main-part">
  <div class="container">
    <div class="row">

      <div class="col-md-3">
        <div style="border: solid 1px black; height: 800px">
          <h3 style="color: #ffbd59">Daily Hadith</h3>
          <div class="main-hadith boxes" th:each="hadith : ${hadithList}">
            <p class="main-hadith-inner" th:text="${hadith.englishText}"></p>
          </div>
        </div>

      </div>

      <div class="col-md-6"> <!-- Bir sıkıntı mevcut -->



        <!--
        <h3 style="color: #ffbd59">Daily News</h3>
        <div class="main-hadith" th:each="news : ${newsList}">
          <h4 style="color: #ffbd59" th:text="${news.title}"></h4>
          <hr>
          <p th:text="${news.content}"></p>
        </div> -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a th:href="@{/news/{newsId}(newsId = ${newsList[0].id})}">
              <img class="d-block w-100" th:src="${newsList[0].photoUrl}" alt="First slide">
              </a>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" th:src="${newsList[0].photoUrl}" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" th:src="${newsList[0].photoUrl}" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>


      </div>

      <div class="col-md-3">
        <div style="border: solid 1px black; height: 800px">
        <h3 style="color: #ffbd59">Daily Dikhr</h3>
        <div class="main-hadith boxes" th:each="dhikr : ${dhikrList}">
          <h4 th:text="${dhikr.arabicRead}" style="color: coral"></h4>
          <h4 th:text="${dhikr.englishRead}" style="color: sandybrown"></h4>
          <p th:text="${dhikr.englishMean}" style="font-style: italic;opacity: 0.6" ></p>
        </div>
          <div>
      </div>

    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
</body>
</html>
